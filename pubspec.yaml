name: travel_invest
description: 'Travel Invest - A Flutter application for managing travel investments.'
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  easy_localization: ^3.0.8
  collection: ^1.19.1
  logger: ^2.6.1
  path: ^1.9.1
  path_provider: ^2.1.5
  go_router: ^16.1.0
  shared_preferences: ^2.5.3
  json_annotation: ^4.9.0
  freezed_annotation: ^3.1.0
  riverpod_annotation: ^2.6.1
  hooks_riverpod: ^2.6.1
  flutter_hooks: ^0.21.2
  intl: ^0.20.2
  uuid: ^4.5.1
  sqflite: ^2.4.2
  connectivity_plus: ^6.1.4
  dio: ^5.9.0
  animations: ^2.0.11
  pinput: ^5.0.1
  google_sign_in: ^7.1.1
  flutter_facebook_auth: ^7.1.2
  sign_in_with_apple: ^7.0.1
  flutter_svg: ^2.0.13
  salomon_bottom_bar: ^3.3.2
  cached_network_image: ^3.4.1
  video_player: ^2.10.0
  chewie: ^1.12.1
  carousel_slider: ^5.1.1
  device_info_plus: ^11.3.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.5.4
  flutter_gen_runner: ^5.11.0
  json_serializable: ^6.9.5
  freezed: ^3.1.0
  custom_lint: ^0.7.6
  riverpod_lint: ^2.6.5
  riverpod_generator: ^2.6.5
  change_app_package_name: ^1.5.0
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: 'assets/png/applogo.png'
  adaptive_icon_background: 'assets/png/applogo.png'
  adaptive_icon_foreground: 'assets/png/applogo.png'

flutter:
  uses-material-design: true

  fonts:
    # - family: Inter
    #   fonts:
    #     - asset: assets/fonts/Inter-VariableFont_opsz,wght.ttf
    #     - asset: assets/fonts/Inter-Italic-VariableFont_opsz,wght.ttf
    #       style: italic
    - family: Manrope
      fonts:
        - asset: assets/fonts/Manrope-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Manrope-Light.ttf
          weight: 300
        - asset: assets/fonts/Manrope-Regular.ttf
          weight: 400
        - asset: assets/fonts/Manrope-Medium.ttf
          weight: 500
        - asset: assets/fonts/Manrope-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Manrope-Bold.ttf
          weight: 700
        - asset: assets/fonts/Manrope-ExtraBold.ttf
          weight: 800

  assets:
    - assets/translations/
    - assets/png/
    - assets/svg/
